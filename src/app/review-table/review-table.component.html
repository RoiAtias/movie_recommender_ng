<div class="mat-elevation-z8">
  <table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8">

    <!-- Define columns -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let movie">{{ movie.title }}</td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let movie">{{ movie.author }}</td>
    </ng-container>

    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef>Content</th>
      <td mat-cell *matCellDef="let movie">{{ movie.content }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let movie">{{ movie.date }}</td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef>Rating</th>
      <td mat-cell *matCellDef="let movie">{{ movie.rating }}</td>
    </ng-container>

    <ng-container matColumnDef="sentiment">
      <th mat-header-cell *matHeaderCellDef>Sentiment</th>
      <td mat-cell *matCellDef="let movie">{{ movie.sentiment }}</td>
    </ng-container>

    
    <ng-container matColumnDef="liked">
      <th mat-header-cell *matHeaderCellDef>Liked</th>
      <td mat-cell *matCellDef="let movie">{{ movie.liked }}</td>
    </ng-container>

    <ng-container matColumnDef="Review_Length">
      <th mat-header-cell *matHeaderCellDef>Review_Length</th>
      <td mat-cell *matCellDef="let movie">{{ movie.review_length }}</td>
    </ng-container>

    <!-- Define table rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator 
  #paginator
  [length]="totalRecords"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [length]="totalRecords"
  [pageSizeOptions]="[5, 10, 20, 50, 100]"
  showFirstLastButtons>
</mat-paginator>
</div>

<div *ngIf="isLoading" 
   style="display: flex; justify-content: center; align-items: center; background: white;">
   <mat-spinner diameter="50"></mat-spinner>
</div>
